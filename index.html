<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <div class="btn-container">
        <button
          onclick="keyViewMode()"
          id="notesBtn"
          class="btn btn-notes btn-active"
        >
          Notes
        </button>
        <button onclick="keyViewMode()" id="lettersBtn" class="btn btn-letters">
          Letters
        </button>
      </div>
      <div class="piano">
        <div id="65" class="piano-key" data-letter="D" data-note="c"></div>
        <div id="83" class="piano-key" data-letter="F" data-note="d"></div>
        <div id="68" class="piano-key" data-letter="G" data-note="e"></div>
        <div id="70" class="piano-key" data-letter="H" data-note="f"></div>
        <div id="71" class="piano-key" data-letter="J" data-note="g"></div>
        <div id="72" class="piano-key" data-letter="K" data-note="a"></div>
        <div id="74" class="piano-key" data-letter="L" data-note="b"></div>
        <div class="keys-sharp">
          <div
            id="81"
            class="piano-key sharp"
            data-letter="R"
            data-note="c♯"
          ></div>
          <div
            id="87"
            class="piano-key sharp"
            data-letter="T"
            data-note="d♯"
          ></div>
          <div class="piano-key sharp none"></div>
          <div
            id="69"
            class="piano-key sharp"
            data-letter="U"
            data-note="f♯"
          ></div>
          <div
            id="82"
            class="piano-key sharp"
            data-letter="I"
            data-note="g♯"
          ></div>
          <div
            id="84"
            class="piano-key sharp"
            data-letter="O"
            data-note="a♯"
          ></div>
        </div>
      </div>
      <button
        onclick="fullSreenButtonOn()"
        id="fullSreenButton"
        class="fullscreen openfullscreen"
      ></button>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="#" target="_blank" rel="noopener noreferrer"
          >github</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
